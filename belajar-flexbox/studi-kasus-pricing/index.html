<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price list</title>

    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Bisnis</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleep after 60 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Rp 2.000.000</span>
            <a href="#" class="pricing-button is-featured">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleep after 90s mins of inactivity</li>
            </ul>
            <span class="pricing-price">5.000.000</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
    </div>
</body>

</html>
